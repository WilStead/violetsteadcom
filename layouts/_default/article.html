<article>
    <h3 class="article-title">{{.Title}}</h3>
    <div class="article-body">
        {{- if .Params.images }}
        <div class="article-gallery">
            <nav class="gallery-nav">
                {{ range .Params.images }}
                    <a href="#{{- .id -}}">
                        <img class="gallery-nav-img" src="{{- .src -}}">
                    </a>
                {{ end }}
            </nav>
            <div class="gallery">
                {{ range .Params.images }}
                    <img class="gallery-img" id="{{- .id -}}" src="{{- .src -}}">
                {{ end }}
            </div>
        </div>
        {{- end }}
        {{.Content}}
    </div>
</article>
